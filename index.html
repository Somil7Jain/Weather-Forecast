<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Weather Forecast</h1>
      <div>
        <input
          type="text"
          class="searchbox"
          id="inputcity"
          placeholder="Enter the Location"
        />
        <button class="btn">SUBMIT</button>
      </div>
    </div>
    <div class="mainapp">
      <div class="imagewithinfo">
        <div class="day">Day</div>
        <div class="month_date">Month Date</div>
        <div class="time">time</div>
        <div class="weathericon">image</div>
        <div class="temperature">temperature</div>
        <div class="weatherresult">heavyCloudy</div>
        <div class="city">CityName</div>
      </div>
      <div class="otherinfo">
        <div class="humidity">humidity</div>
        <div class="wind">wind</div>
        <div class="airpressure">airpressure</div>
        <div class="maxtemp">maxtemp</div>
        <div class="mintemp">mintemp</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
